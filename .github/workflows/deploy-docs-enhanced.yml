name: Enhanced Documentation Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs-enhanced.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # æ£€æŸ¥å’ŒéªŒè¯ä½œä¸š
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check documentation structure
        run: |
          echo "Checking documentation structure..."
          if [ ! -f "docs/index.html" ]; then
            echo "âŒ docs/index.html not found"
            exit 1
          fi
          if [ ! -f "docs/.nojekyll" ]; then
            echo "âš ï¸  docs/.nojekyll not found, creating one..."
            touch docs/.nojekyll
          fi
          echo "âœ… Documentation structure is valid"

      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          find docs -name "*.html" -exec echo "Checking {}" \;
          # è¿™é‡Œå¯ä»¥æ·»åŠ  HTML éªŒè¯é€»è¾‘
          echo "âœ… HTML validation completed"

  # æ„å»ºä½œä¸š
  build:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (for potential optimizations)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f "package.json" ]; then
            npm ci
          fi

      - name: Optimize documentation
        run: |
          echo "Optimizing documentation..."
          
          # åˆ›å»ºæ„å»ºç›®å½•
          mkdir -p build
          cp -r docs/* build/
          
          # ç¡®ä¿ .nojekyll æ–‡ä»¶å­˜åœ¨
          touch build/.nojekyll
          
          # æ·»åŠ æ„å»ºæ—¶é—´æˆ³
          echo "<!-- Built at $(date -u) -->" >> build/index.html
          
          echo "âœ… Documentation optimized"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # éƒ¨ç½²ä½œä¸š
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post-deployment notification
        run: |
          echo "ğŸ‰ Documentation deployed successfully!"
          echo "ğŸ“– Access your documentation at: ${{ steps.deployment.outputs.page_url }}"

  # é¢„è§ˆä½œä¸šï¼ˆä»…åœ¨ PR æ—¶è¿è¡Œï¼‰
  preview:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preview changes
        run: |
          echo "ğŸ“‹ Documentation changes preview:"
          echo "Files changed in this PR:"
          git diff --name-only origin/main...HEAD | grep "^docs/" || echo "No documentation changes"
          echo ""
          echo "To preview locally, run:"
          echo "cd docs && python -m http.server 3000"
