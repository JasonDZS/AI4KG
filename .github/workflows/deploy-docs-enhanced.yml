name: Enhanced Documentation Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs-enhanced.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # 检查和验证作业
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check documentation structure
        run: |
          echo "Checking documentation structure..."
          if [ ! -f "docs/index.html" ]; then
            echo "❌ docs/index.html not found"
            exit 1
          fi
          if [ ! -f "docs/.nojekyll" ]; then
            echo "⚠️  docs/.nojekyll not found, creating one..."
            touch docs/.nojekyll
          fi
          echo "✅ Documentation structure is valid"

      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          find docs -name "*.html" -exec echo "Checking {}" \;
          # 这里可以添加 HTML 验证逻辑
          echo "✅ HTML validation completed"

  # 构建作业
  build:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (for potential optimizations)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f "package.json" ]; then
            npm ci
          fi

      - name: Optimize documentation
        run: |
          echo "Optimizing documentation..."
          
          # 创建构建目录
          mkdir -p build
          cp -r docs/* build/
          
          # 确保 .nojekyll 文件存在
          touch build/.nojekyll
          
          # 添加构建时间戳
          echo "<!-- Built at $(date -u) -->" >> build/index.html
          
          echo "✅ Documentation optimized"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post-deployment notification
        run: |
          echo "🎉 Documentation deployed successfully!"
          echo "📖 Access your documentation at: ${{ steps.deployment.outputs.page_url }}"

  # 预览作业（仅在 PR 时运行）
  preview:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preview changes
        run: |
          echo "📋 Documentation changes preview:"
          echo "Files changed in this PR:"
          git diff --name-only origin/main...HEAD | grep "^docs/" || echo "No documentation changes"
          echo ""
          echo "To preview locally, run:"
          echo "cd docs && python -m http.server 3000"
